<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <title>MQTT Presence</title>


  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}">
  <!--  Bootstrap JS -->
  <script src="{{ url_for('static', filename='bootstrap/js/bootstrap.bundle.min.js') }}"></script>
  
  <script src="https://unpkg.com/htmx.org@1.9.6"></script>



  <style>
      .gpio-entry .form-control,
      .gpio-entry .form-select {
          margin-bottom: 0.5rem;
      }

      .gpio-settings {
          margin-top: 0.5rem;
          padding-left: 1rem;
          border-left: 2px solid #ccc;
      }

      .gpio-settings .form-label {
          font-weight: 500;
      }

      .gpio-settings .row>div {
          padding-right: 0.5rem;
      }
  </style>

</head>
<body class="bg-light">
  <div class="container py-5">
    <h2 class="mb-4 text-center">{{ appName }} {{ version }}</h2>
    <div class="mb-4 text-center">{{ description }}</div>

    <div class="card shadow-sm mb-4">
      <div class="card-body">
        <h4 class="card-title mb-4">Configuration</h4>

        <!-- Tabs -->
        <ul class="nav nav-tabs" role="tablist">
          <!-- app configs -->
          <li class="nav-item">
            <a class="nav-link active" data-bs-toggle="tab" href="#tab-appconfig">App config</a>
          </li>       
          <!-- Webserver -->
          <li class="nav-item">
            <a class="nav-link" data-bs-toggle="tab" href="#tab-webserver">Webserver</a>
          </li>
          <!-- MQTT -->
          <li class="nav-item">
            <a class="nav-link" data-bs-toggle="tab" href="#tab-mqtt">MQTT</a>
          </li>
          <!-- PC utilities -->          
          <li class="nav-item">
            <a class="nav-link" data-bs-toggle="tab" href="#tab-pcutils">PC utilities</a>
          </li>           
          <!-- RaspberryPi -->          
          <li class="nav-item">
            <a class="nav-link" data-bs-toggle="tab" href="#tab-raspberrypi">Raspberry Pi</a>
          </li>
        </ul>

        <div class="tab-content mt-3">
          <!-- app configs -->
          <div id="tab-appconfig" class="tab-pane fade active show" role="tabpanel"
               hx-get="/partial/appconfig" hx-trigger="load" hx-target="this">
          </div>
          <!-- Webserver -->          
          <div id="tab-webserver" class="tab-pane fade" role="tabpanel"
               hx-get="/partial/webserver" hx-trigger="load" hx-target="this">
          </div>          
          <!-- MQTT -->
          <div id="tab-mqtt" class="tab-pane fade" role="tabpanel"
               hx-get="/partial/mqtt" hx-trigger="load" hx-target="this">
          </div>
          <!-- PC utilities -->
          <div id="tab-pcutils" class="tab-pane fade" role="tabpanel"
               hx-get="/partial/pcutils" hx-trigger="load" hx-target="this">
          </div>
          <!-- GPIO -->
          <div id="tab-raspberrypi" class="tab-pane fade" role="tabpanel"
               hx-get="/partial/raspberrypi" hx-trigger="load" hx-target="this">
          </div>                              
        </div>
      </div>
    </div>

    <div class="text-end">
      <button class="btn btn-success" hx-post="/config/save"
              hx-include="[name]" hx-target="#status" hx-swap="outerHTML">
        ðŸ’¾ Apply configuration
      </button>
    </div>

    <div id="status" class="mt-3"></div>
  </div>
</body>
</html>
