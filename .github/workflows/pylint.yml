name: Pylint

on: 
  workflow_dispatch:
  #[push]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11"]
    steps:
      - name: ✨ Checkout repo
        uses: actions/checkout@v4


      - name: ⚖️ Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'


      - name: ↑ Install build tools and deps
        run: python -m pip install --upgrade pip pylint toml


      - name: 🕒 Run version update script
        run: python scripts/pre_build.py
      

      - name: 📥 Install package and dependencies
        run: pip install .

      - name: 🧠 Analysing the code with pylint
        run: python -m pylint $(git ls-files '*.py')
