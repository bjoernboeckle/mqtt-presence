name: Create Release files and upload to PyPI

on:
  push:
    tags:
      - 'v*'

    
permissions:
  contents: write  # required for Upload to GitHub Release


jobs:
  build-test-create-exe:
    name: 🛠️ Create exe
    runs-on: windows-latest

    steps:
      - name: ✨ Checkout repo
        uses: actions/checkout@v4


      - name: ⚖️ Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'


      - name: ↑ Install build tools and deps
        run: python -m pip install --upgrade pip build setuptools wheel pytest pylint toml

        
      - name: 📝 Update pyproject.toml version from tag
        run: python scripts/update_version.py ${{ github.ref_name }}


      - name: 🕒 Run version update script
        run: python scripts/pre_build.py


      - name: 📥 Install package and dependencies
        run: pip install .


      - name: 📦 Build package
        run: python -m build
        

      - name: 🧠 Analysing the code with pylint
        run: python -m pylint $(git ls-files '*.py')
        

      - name: 🧪 Run tests
        shell: pwsh
        run: |
          if (Test-Path -Path tests -PathType Container) {
            python -m pytest tests
          } else {
            Write-Output "No tests directory found."
          }


      - name: 📦 Install PyInstaller
        run: pip install pyinstaller
        # Bildvorschlag: 🛠️ oder ![installer](https://img.icons8.com/ios-filled/50/download.png)


      - name: 🏗️ Build .exe with PyInstaller
        run: pyinstaller mqtt-presence.spec
        # Bildvorschlag: 🏗️ oder ![exe](https://img.icons8.com/ios-filled/50/windows8.png)


      - name: Rename executable with version
        run: |
          $tag = "${{ github.ref_name }}"
          Rename-Item -Path "dist/mqtt-presence.exe" -NewName "mqtt-presence-$tag.exe"


      - name: 💾 🐍 📜 📁 Upload .exe to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/mqtt-presence-*.exe

          
  upload-to-PyPi:
    runs-on: ubuntu-latest
    needs: build-test-create-exe

    steps:
      - name: ✨ Checkout repo
        uses: actions/checkout@v4


      - name: ⚖️ Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'


      - name: ↑ Install build tools and deps
        run: python -m pip install --upgrade pip build setuptools wheel pytest pylint toml


      - name: 📝 Update pyproject.toml version from tag
        run: python scripts/update_version.py ${{ github.ref_name }}


      - name: 🕒 Run version update script
        run: python scripts/pre_build.py


      - name: 📥 Install package and dependencies
        run: pip install .


      - name: 📦 Build package
        run: python -m build
        

      - name: 🧠 Analysing the code with pylint
        run: python -m pylint $(git ls-files '*.py')


      - name: 🧪 Run tests
        run: |
          if [ -d tests ]; then
            pytest tests
          else
            echo "No tests directory found."
          fi
          

      - name: 💾 Upload dist files to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/*.whl
            dist/*.tar.gz


      - name: 📜  Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://upload.pypi.org/legacy/
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}    
