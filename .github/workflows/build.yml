name: Build and Test mqtt-presence

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build and test on Python
    runs-on: ubuntu-latest

    steps:
      - name: ✨ Checkout repo
        uses: actions/checkout@v4

      - name: ⚖️ Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ↑ Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          # Install your package and dependencies in editable mode
          pip install . 
          # Install pytest separately to run tests
          pip install pytest

      - name: Run tests
        run: |
          if [ -d tests ]; then
            pytest tests
          else
            echo "No tests directory found."
          fi
