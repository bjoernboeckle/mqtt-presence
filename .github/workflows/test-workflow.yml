name: Test workflow

on:
  workflow_dispatch:

jobs:
  build-and-test:
    name: ğŸ› ï¸ Prepare Release
    runs-on: ubuntu-latest

    steps:
      - name: âœ¨ Checkout repo
        uses: actions/checkout@v4
        # Bildvorschlag: ğŸ“ oder ![checkout](https://img.icons8.com/ios-filled/50/git.png)

      - name: âš–ï¸ Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
        # Bildvorschlag: ğŸ oder ![python](https://img.icons8.com/ios-filled/50/python.png)

      - name: â†‘ Install build tools and deps
        run: python -m pip install --upgrade pip setuptools wheel pytest pylint toml
        # Bildvorschlag: ğŸ”§ oder ![tools](https://img.icons8.com/ios-filled/50/maintenance.png)

      - name: ğŸ•’ Run version update script
        run: python scripts/pre_build.py
        # Bildvorschlag: ğŸ“œ oder ![script](https://img.icons8.com/ios-filled/50/source-code.png)

      - name: ğŸ“¦ Build package
        run: python -m build
        
      - name: ğŸ“¥ Install package and dependencies
        run: python .
        # Bildvorschlag: ğŸ’¾ oder ![install](https://img.icons8.com/ios-filled/50/installing-updates.png)

      - name: ğŸ§  Analysing the code with pylint
        run: python -m pylint $(git ls-files '*.py')

      - name: ğŸ§ª Run tests
        shell: pwsh
        run: |
          if (Test-Path -Path tests -PathType Container) {
          python -m pytest tests
          } else {
            Write-Output "No tests directory found."
          }
        # Bildvorschlag: ğŸ§ª oder ![test](https://img.icons8.com/ios-filled/50/test-tube.png)

      - name: ğŸ“¦ Install PyInstaller
        run: pip install pyinstaller
        # Bildvorschlag: ğŸ› ï¸ oder ![installer](https://img.icons8.com/ios-filled/50/download.png)

      - name: ğŸ—ï¸ Build .exe with PyInstaller
        run: pyinstaller mqtt-presence.spec
        # Bildvorschlag: ğŸ—ï¸ oder ![exe](https://img.icons8.com/ios-filled/50/windows8.png)
