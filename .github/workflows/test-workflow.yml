name: Test workflow

on:
  workflow_dispatch:

jobs:
  build-and-test:
    name: 🛠️ Prepare Release
    runs-on: ubuntu-latest

    steps:
      - name: ✨ Checkout repo
        uses: actions/checkout@v4
        # Bildvorschlag: 📁 oder ![checkout](https://img.icons8.com/ios-filled/50/git.png)

      - name: ⚖️ Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
        # Bildvorschlag: 🐍 oder ![python](https://img.icons8.com/ios-filled/50/python.png)

      - name: ↑ Install build tools and deps
        run: python -m pip install --upgrade pip setuptools wheel pytest pylint toml
        # Bildvorschlag: 🔧 oder ![tools](https://img.icons8.com/ios-filled/50/maintenance.png)

      - name: 🕒 Run version update script
        run: python scripts/pre_build.py
        # Bildvorschlag: 📜 oder ![script](https://img.icons8.com/ios-filled/50/source-code.png)

      - name: 📦 Build package
        run: python -m build
        
      - name: 📥 Install package and dependencies
        run: python .
        # Bildvorschlag: 💾 oder ![install](https://img.icons8.com/ios-filled/50/installing-updates.png)

      - name: 🧠 Analysing the code with pylint
        run: python -m pylint $(git ls-files '*.py')

      - name: 🧪 Run tests
        shell: pwsh
        run: |
          if (Test-Path -Path tests -PathType Container) {
          python -m pytest tests
          } else {
            Write-Output "No tests directory found."
          }
        # Bildvorschlag: 🧪 oder ![test](https://img.icons8.com/ios-filled/50/test-tube.png)

      - name: 📦 Install PyInstaller
        run: pip install pyinstaller
        # Bildvorschlag: 🛠️ oder ![installer](https://img.icons8.com/ios-filled/50/download.png)

      - name: 🏗️ Build .exe with PyInstaller
        run: pyinstaller mqtt-presence.spec
        # Bildvorschlag: 🏗️ oder ![exe](https://img.icons8.com/ios-filled/50/windows8.png)
