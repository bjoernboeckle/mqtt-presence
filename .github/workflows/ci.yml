name: Continous integration

on:
  workflow_dispatch:
  push:
    branches: [main, feature/*]
  pull_request:
    branches: [main]
  

jobs:
  test:
    name: ğŸ› ï¸ Continous integration
    runs-on: ubuntu-latest

    steps:
      - name: âœ¨ Checkout code
        uses: actions/checkout@v3

      - name: âš–ï¸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: ğŸ“¥ Install Poetry
        run: |
          python -m pip install --upgrade pip
          pip install poetry toml pathlib

      - name: ğŸ•’ Install dependencies (including dev)
        run: poetry install --no-interaction --no-ansi --with dev

      - name: ğŸ§  Run lint (pylint)
        run: poetry run pylint mqtt_presence

      - name: ğŸ§ª Run tests
        run: poetry run pytest --maxfail=1 --disable-warnings -q