name: Release

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

    
permissions:
  contents: write  # notwendig für Upload zur GitHub Release

jobs:
  build-and-publish:
    name: Build and Upload to TestPyPI
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ↑ Install dependencies
        run: |
          python -m pip install --upgrade pip build setuptools wheel
          pip install pytest pylint toml
          python scripts/pre_build.py
        

      - name: ↑ Install requirements
        run: |
          pip install .

      - name: Build Python package
        run: |
          python -m build
  
      - name: Publish to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/

      - name: Upload dist files to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/*.whl
            dist/*.tar.gz

  build-exe:
    name: Build Windows Executable
    runs-on: windows-latest
    needs: build-and-publish  # warte auf PyPI-Job

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install PyInstaller
        run: pip install pyinstaller

      - name: Build .exe with PyInstaller
        run: pyinstaller mqtt-presence.spec

      - name: Rename executable with version
        run: |
          $tag = "${{ github.ref_name }}"
          Rename-Item -Path "dist/mqtt-presence.exe" -NewName "mqtt-presence-$tag.exe"        

      - name: Upload .exe to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/mqtt-presence-*.exe
